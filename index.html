<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ù…Ø±Ø­Ø¨Ø§</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            direction: rtl;
        }

        .container {
            position: relative;
            text-align: center;
        }

        #myButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #arrow {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: arrowBlink 1s infinite;
        }

        @keyframes arrowBlink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        #greeting {
            font-size: 24px;
            margin-top: 20px;
            color: green;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="arrow"></div>
        <button id="myButton">Ø¥Ø¶ØºØ· Ù‡Ù†Ø§</button>
        <div id="greeting" class="hidden">Ø£Ù‡Ù„Ø§ ÙˆØ³Ù‡Ù„Ø§</div>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('greeting').classList.remove('hidden');
            startConfetti();
        });

        function startConfetti() {
            const confettiCanvas = document.getElementById('confetti');
            const confettiContext = confettiCanvas.getContext('2d');
            const confettiEmojis = 'ðŸ˜‚';
            const confettiParticles = [];

            function resizeCanvas() {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
            }

            function randomRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            function createParticle() {
                return {
                    x: randomRange(0, confettiCanvas.width),
                    y: randomRange(-confettiCanvas.height, 0),
                    size: randomRange(20, 40),
                    speed: randomRange(2, 5),
                    rotation: randomRange(0, 2 * Math.PI)
                };
            }

            function updateParticles() {
                confettiContext.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                confettiParticles.forEach(p => {
                    p.y += p.speed;
                    if (p.y > confettiCanvas.height) {
                        p.x = randomRange(0, confettiCanvas.width);
                        p.y = randomRange(-confettiCanvas.height, 0);
                    }
                    confettiContext.save();
                    confettiContext.translate(p.x, p.y);
                    confettiContext.rotate(p.rotation);
                    confettiContext.font = `${p.size}px serif`;
                    confettiContext.fillText(confettiEmojis, 0, 0);
                    confettiContext.restore();
                });
            }

            function loop() {
                updateParticles();
                requestAnimationFrame(loop);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            for (let i = 0; i < 100; i++) {
                confettiParticles.push(createParticle());
            }

            loop();
        }
    </script>
</body>
</html>
