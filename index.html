<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سعر الصرف USD/EGP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #exchange-rate {
            font-size: 2em;
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>سعر الصرف الحالي USD/EGP</h1>
    <div id="exchange-rate">جارِ التحميل...</div>

    <script>
        const apiKey = '51ab02c8f8e25f5899de794eaff001a6';
        const url = `http://data.fixer.io/api/latest?access_key=${apiKey}&symbols=USD,EGP`;

        async function getExchangeRate() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    const rate = data.rates.EGP;
                    document.getElementById('exchange-rate').innerText = `1 USD = ${rate} EGP`;
                } else {
                    console.error("Error with API response:", data.error);
                    document.getElementById('exchange-rate').innerText = "غير متاح";
                }
            } catch (error) {
                console.error("Error fetching exchange rate:", error);
                document.getElementById('exchange-rate').innerText = "غير متاح";
            }
        }

        // استدعاء الوظيفة عند تحميل الصفحة
        window.onload = getExchangeRate;
    </script>

</body>
</html>
